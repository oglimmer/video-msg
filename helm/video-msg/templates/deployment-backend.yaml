apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "video-msg.backend.fullname" . }}
  labels:
    {{- include "video-msg.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "video-msg.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "video-msg.backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "video-msg.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Values.backend.name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mariadb://{{ include "video-msg.database.host" . }}:{{ include "video-msg.database.port" . }}/{{ include "video-msg.database.name" . }}"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: video-msg-database-secret
              key: database.user
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: video-msg-database-secret
              key: database.password
        - name: JAVA_OPTS
          value: {{ .Values.backend.javaOpts | quote }}
        - name: FILE_STORAGE_BASE_DIRECTORY
          value: {{ .Values.backend.persistence.mountPath | quote }}
        startupProbe:
          httpGet:
            path: /api/actuator/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        livenessProbe:
          httpGet:
            path: /api/actuator/health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/actuator/health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        volumeMounts:
        {{- if .Values.backend.persistence.enabled }}
        - name: video-storage
          mountPath: {{ .Values.backend.persistence.mountPath }}
        {{- end }}
      volumes:
      {{- if .Values.backend.persistence.enabled }}
      - name: video-storage
        persistentVolumeClaim:
          claimName: {{ include "video-msg.fullname" . }}-video-storage
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
