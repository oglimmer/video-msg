# Default values for video-msg
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# Backend (API) configuration
backend:
  name: api
  image:
    repository: registry.oglimmer.com/video-msg-be
    pullPolicy: Always
    tag: "latest"

  service:
    type: ClusterIP
    port: 8080

  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 2Gi

  # Java-specific settings
  # Reduced heap to leave room for ffmpeg video re-encoding
  javaOpts: "-Xmx1024m -Xms512m -XX:MaxMetaspaceSize=256m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"

  # Persistent volume for video storage
  persistence:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 50Gi
    mountPath: /app/video-storage

# Frontend configuration
frontend:
  name: web
  image:
    repository: registry.oglimmer.com/video-msg-fe
    pullPolicy: Always
    tag: "latest"

  service:
    type: ClusterIP
    port: 80

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Database configuration (external MariaDB)
database:
  # External database configuration
  external:
    enabled: true
    host: mariadb
    port: 3306
    name: video-message
    user: video-message
    # Password should be set via --set or in a separate secret
    password: "video-message"

# Ingress configuration with Traefik support
ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: "oglimmer-com-dns"
  hosts:
    - host: vmsg.oglimmer.com
      paths:
        # Backend API (includes /api/actuator since backend context-path is /api)
        - path: /api
          pathType: Prefix
          backend: api
        # Frontend must be last as it's the catch-all
        - path: /
          pathType: Prefix
          backend: web
  tls:
    - secretName: tls-vmsg-ingress-dns
      hosts:
        - vmsg.oglimmer.com

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext:
  fsGroup: 10001

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 10001
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Image pull secrets
imagePullSecrets:
  - name: oglimmerregistrykey
